<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Insert title here</title>
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>
<main role="main" class="container">
<!--<div th:replace="~{block/header::headerA}"></div>-->
<!--パーツ化-->
<div th:replace="~{block/header_boot::headerA_boot}"></div>
<!--<p>満足度平均<span th:text="${average}"></span></p>-->
<div class="starter-template">
   <h1 th:text="${title}">Bootstrap starter template</h1>
</div>
      	
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">年齢</th>
			<th scope="col">満足度</th>
			<th scope="col">コメント</th>
			<th scope="col">datetime</th>
		</tr>
    </thead>
	<tbody>	
		<tr th:each="survey : ${surveyList}">
			<td th:text="${survey.id}"></td>
			<td th:text="${survey.age}"></td>
			<td th:text="${survey.satisfaction}"></td>
			<td th:text="${survey.comment}"></td>
			<td th:text="${survey.created}"></td>
		</tr>
	  </tbody>
     </table>
   </main><!-- /.container -->
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>
    <script src="../../dist/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
