<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title th:text="${title}">Insert title here</title>
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{block/header_boot::headerA_boot}"></div>
    <main role="main" class="container">

      <div class="starter-template">
        <h1 th:text="${title}">Bootstrap starter template</h1>
        <!--<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p> -->
      </div>
<div th:if="${param.complete}" >
	更新が完了しました。
</div>
<h2 th:text="${complete}"></h2>
<form method="post" action="#" th:action="@{/survey/confirm}" th:object="${surveyForm}">
	<div class="form-group">
		<label for="age">年齢</label>
		<input  class="form-control" id="age" name="age" type="number" th:value="*{age}">
	</div>
	<div class="text-danger mb-4" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
	<div class="form-group">
		<label style="display: block;"for="email">満足度</label>
		<input class="mr-1 ml-2" type="radio" name="satisfaction" value="1" th:checked="*{satisfaction == 1}">1
		<input class="mr-1 ml-2" type="radio" name="satisfaction" value="2" th:checked="*{satisfaction == 2}">2
		<input class="mr-1 ml-2" type="radio" name="satisfaction" value="3" th:checked="*{satisfaction == 3}">3
		<input class="mr-1 ml-2" type="radio" name="satisfaction" value="4" th:checked="*{satisfaction == 4}">4
		<input class="mr-1 ml-2" type="radio" name="satisfaction" value="5" th:checked="*{satisfaction == 5}">5
	</div>
	<div class="text-danger mb-4" th:if="${#fields.hasErrors('satisfaction')}" th:errors="*{satisfaction}"></div>
	<div class="form-group">
		<label class="comment-label" for="comment">コメント</label>
		<textarea name="comment" class="form-control" id="comment" rows="3" cols="40"  th:field="*{comment}"></textarea>
	</div>
	<div class="text-danger mb-4" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
	
	<input type="submit" class="btn btn-primary" value="確認ページへ">
</form>
	</main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>
    <script src="../../dist/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
